<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Webflow</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1 class="logo">Webflow</h1>

        <a href="#"><button class="btn">Sign Up</button></a>
      </nav>

      <div class="container hero">
        <div class="">
          <h1>
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
        </div>
        <a href="#"><button class="btn">Stay Focused</button></a>
      </div>
    </header>

    <main>
      <!-- action section start  -->
      <section class="container">
        <div class="">
          <div class="action-section">
            <div class="action-section--content">
              <h1 class="section-title">See It in Aciton</h1>

              <p class="paragraph">
                Explore the live preview and imagine your brand in this bold new
                look.
              </p>
              <a href="#"><button class="btn">Launch Live Preview</button></a>
            </div>

            <figure>
              <img src="./assets/wc-mini.png" alt="" />
            </figure>
          </div>
        </div>
      </section>
      <!-- action section end  -->
      <!-- data section start  -->

      <section>
        <div class="container data-section">
          <h1 class="data-title">Joined Thousands of Productive Users</h1>
          <div class="data-div">
            <div class="data-card">
              <h1 class="data-count">50K</h1>
              <p class="paragraph-2">Active Users</p>
            </div>
            <div class="data-card">
              <h1 class="data-count">2M+</h1>
              <p class="paragraph-2">Focus Sessions</p>
            </div>
            <div class="data-card">
              <h1 class="data-count">95%</h1>
              <p class="paragraph-2">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>

      <!-- data section end  -->
    </main>
  </body>
</html>
